<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="shortcut icon" href="../static/favicon.ico">
    <title>添加用户</title>
</head>
<body>
<form method="post" action="/sysUser/insert" enctype="multipart/form-data">
    <div class="">
        <label for="userName">用户名</label>
        <input type="text" id="userName" name="userName" required="required" autocomplete="off">
    </div>
    <div class="">
        <label for="userPassword">密码</label>
        <input type="text" id="userPassword" name="userPassword" required="required" autocomplete="off">
    </div>
    <div class="">
        <label for="userEmail">邮箱</label>
        <input type="text" id="userEmail" name="userEmail" required="required" autocomplete="off">
    </div>
    <div class="">
        <label for="userInfo">简介</label>
        <input type="text" id="userInfo" name="userInfo" required="required" autocomplete="off">
    </div>
    <div>
        <label for="file">头像</label>
        <input type="file" id="file" name="file" required="required" autocomplete="off">
    </div>
    <div>
        <input type="submit" name="提交">
    </div>
</form>
</body>
</html>
